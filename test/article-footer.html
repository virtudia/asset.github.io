  .article-act {
	padding: 40px 0;
    border-bottom: 1px solid #d5d5d6;
    border-top: 1px solid #d5d5d6;
    margin-bottom: 25px;
  }
  .article-act-padd {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }
.comments {
  outline: none;
  cursor: pointer;
}
.comments span {
	display: inline-block;
}
.comments .oc {
	margin-right: 15px;
}
.comments-c {
  position: relative;
  display: none;
  margin-top: 30px;
}

.comments-c.comments-c--visible {
  display: block;
}

.comments-o .cc {
	transform: rotate(180deg);
}


.comments-tab {
  display: flex;
  flex-wrap: wrap;
  margin: 0;
  border-style: none;
}

.comments-tb[selected] {
  outline: 0;
    border-style: none;
    position: relative;
    border-bottom: 0;
    border-top: 1px solid #ddd;
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
}

.comments-tb {
	background: #fff;
    display: table-cell;
    color: #000;
    padding: 10px;
    font-size: 14px;
    font-weight: 500;
    transition: all .3s;
    border: 1px solid transparent;
}

.comments-tc {
  display: none;
  width: 100%;
  order: 1;
  border-top: 1px solid #d8d4d4;
  margin-top: -1px;
}

.comments-tb[selected]+.comments-tc {
  display: block;
  outline: 0;
}

amp-selector [option],amp-selector [option][selected] {
  outline: none;
}
